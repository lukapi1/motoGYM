<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>motoGYM – Logowanie</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    input {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .toggle {
      margin-top: 1rem;
      background: none;
      color: #0077ff;
      text-decoration: underline;
      cursor: pointer;
      border: none;
      font-size: 0.9rem;
    }

    .error {
      color: red;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Zaloguj się</h2>
    <div class="error" id="errorMsg"></div>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Hasło" required />
    <button id="authBtn">Zaloguj</button>
    <button class="toggle" id="toggleMode">Nie masz konta? Zarejestruj się</button>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://ixxjlwqchhdqogrhuafo.supabase.co"; // ← zamień na własne
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml4eGpsd3FjaGhkcW9ncmh1YWZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg5MzU0NjAsImV4cCI6MjA2NDUxMTQ2MH0.axoe0XItrANtM1tim71gYNkwQb9SX_B5AZaQXfHCBlAEY"; // ← zamień na własny
    const supabase = createClient(supabaseUrl, supabaseKey);

    let isLogin = true;

    const authBtn = document.getElementById("authBtn");
    const toggleModeBtn = document.getElementById("toggleMode");

    authBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      errorMsg.textContent = "";

      if (!email || !password) {
        errorMsg.textContent = "Podaj email i hasło.";
        return;
      }

      if (isLogin) {
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          errorMsg.textContent = error.message;
        } else {
          window.location.href = "timer.html"; // ← przekierowanie po zalogowaniu
        }
      } else {
        const { error } = await supabase.auth.signUp({ email, password });
        if (error) {
          errorMsg.textContent = error.message;
        } else {
          errorMsg.textContent = "Rejestracja zakończona. Sprawdź email.";
        }
      }
    });

    function toggleMode() {
      isLogin = !isLogin;
      document.getElementById("formTitle").textContent = isLogin ? "Zaloguj się" : "Zarejestruj się";
      authBtn.textContent = isLogin ? "Zaloguj" : "Zarejestruj";
      toggleModeBtn.textContent = isLogin
        ? "Nie masz konta? Zarejestruj się"
        : "Masz już konto? Zaloguj się";
      document.getElementById("errorMsg").textContent = "";
    }

    toggleModeBtn.addEventListener("click", toggleMode);
  </script>
</body>
</html>
